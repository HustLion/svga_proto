plugins {
    id 'java'
}

group 'proto'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.squareup.wire:wire-runtime:2.3.0-RC1'
    implementation 'com.google.code.gson:gson:2.6.2'
}
